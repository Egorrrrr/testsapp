<div th:fragment="one-answer-selection" class="d-flex flex-column align-items-center" style="gap: 10px">
    <div id="allAnswers" class="d-flex flex-column w-100" style="gap: 10px">
        <div id="newAnswer" class="d-flex align-items-center" style="gap: 10px">
            <input class="form-check-input" type="checkbox" name="trueAnswer" th:value="${value}">
            <label class="form-check-label" th:value="${text}"/>
        </div>
    </div>
</div>
