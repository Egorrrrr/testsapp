<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TestApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="position-fixed d-flex justify-content-center w-100 h-100 bg-dark align-items-center">
  <div class="position-relative bg-light gap-5 p-4 rounded w-75 h-75 overflow-auto" style="padding: 0 !important;">
    <nav class="navbar navbar-light d-flex justify-content-between w-100 px-2 position-sticky">
      <div class="d-flex">
        <h3 class="m-0" th:text="${name}"></h3>
        <a th:href="@{/tests}" class="nav-link nav-item">Тесты</a>
        <a th:href="@{/stats}" class="nav-link nav-item active">Статистика</a>
        <a th:href="@{/admin}" class="nav-link nav-item" th:if="'admin' == ${role}">Админ-панель</a>
      </div>
      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
      </form>
    </nav>
    <hr class="m-0">
    <div class="container py-2 row">
      <div class="col-sm-3 m-0 mb-1" th:each="stat: ${stats}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:utext="stat.testName">Test</h5>
            <div th:utext="stat.passeddateTime"></div>
            <div>
              <span th:utext="stat.score"></span>
              из
              <span th:utext="stat.totalScore"></span>
              баллов
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
