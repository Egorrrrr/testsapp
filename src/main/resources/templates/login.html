<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HELLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="position-fixed d-flex justify-content-center w-100 h-100 bg-dark align-items-center">
        <div class="position-relative bg-light d-flex gap-5 p-4 rounded" style="top: -40px">
            <form th:action="@{/login}" class="" method="post">
                <h3>Логин</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <form th:action="@{/register}" method="post" class="login_form">
                <h3>Регистрация</h3>
                <div class="mb-3">
                    <label for="register-login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="register-login" name="reglog">
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="register-password" name="regpass">
                </div>

                <div th:if="${param.valid_error}" class="alert alert-danger">
                    Bad login or password
                </div>

                <div th:if="${param.uniq_error}" class="alert alert-danger">
                    The login already exists
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
